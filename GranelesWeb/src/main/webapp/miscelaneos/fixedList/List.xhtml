<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>  
        <f:event type="preRenderView" listener="#{fixedListController.init()}" />  
    </f:metadata> 


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFixedListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:outputText escape="false" value="#{bundle.FixedListEmpty}" rendered="#{fixedListController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{fixedListController.items.rowCount > 0}">
                <p:dataTable value="#{fixedListController.items}" 
                             var="item"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.FixedListTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.FixedListTitle_idLista}"/>
                        </f:facet>
                        <h:outputText value="#{item.lista.toString()}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.FixedListTitle_descripcion}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandButton 
                            image="/faces/resources/images/view.png" 
                            action="#{fixedListController.prepareView}" 
                            value="#{bundle.FixedListViewLink}"
                            title="#{bundle.FixedListViewLink}"
                        />
                        
                        <h:commandButton 
                            image="/faces/resources/images/edit.png" 
                            action="#{fixedListController.prepareEdit}" 
                            value="#{bundle.FixedListEditLink}"
                            title="#{bundle.FixedListEditLink}"
                        />
                        
                        <h:commandButton 
                            image="/faces/resources/images/destroy.png"
                            onclick="return confirm('Â¿Esta seguro que desea eliminar este FixedList?');" 
                            action="#{fixedListController.destroy}" 
                            title="#{bundle.FixedListDestroyLink}"
                            value="#{bundle.FixedListDestroyLink}"
                        />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <h:commandButton 
                image="/faces/resources/images/new.png" 
                action="#{fixedListController.prepareCreate}" 
                value="#{bundle.FixedListCreateLink}"
                title="#{bundle.FixedListCreateLink}"
            />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
