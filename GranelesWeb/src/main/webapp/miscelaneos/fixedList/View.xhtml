<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFixedListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputText value="#{bundle.FixedListTitle_id}" style="font-weight: bold;"/>
                    <h:outputText value="#{fixedListController.selected.id}" title="#{bundle.FixedListTitle_id}"/>
                    <h:outputText value="#{bundle.FixedListTitle_idLista}" style="font-weight: bold;"/>
                    <h:outputText value="#{fixedListController.selected.lista.toString()}" title="#{bundle.FixedListTitle_idLista}"/>
                    <h:outputText value="#{bundle.FixedListTitle_descripcion}" style="font-weight: bold;"/>
                    <h:outputText value="#{fixedListController.selected.descripcion}" title="#{bundle.FixedListTitle_descripcion}"/>
                </h:panelGrid>
                

                <h:panelGrid columns="4">
                    <h:commandButton action="#{fixedListController.destroyAndView}" 
                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundle.FixedListDestroyLink}"
                                     title="#{bundle.FixedListDestroyLink}"
                                     onclick="return confirm('Â¿Esta seguro que desea eliminar este FixedList?');" 
                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png" 
                                     value="#{bundle.FixedListEditLink}"
                                     title="#{bundle.FixedListEditLink}"
                                     />
                    <h:commandButton action="#{fixedListController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundle.FixedListCreateLink}"
                                     title="#{bundle.FixedListCreateLink}"
                                     />
                    <h:commandButton action="#{fixedListController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundle.FixedListShowAllLink}"
                                     title="#{bundle.FixedListShowAllLink}"
                                     />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
