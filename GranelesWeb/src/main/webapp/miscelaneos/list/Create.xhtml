<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundle.ListTitle_id}" for="id" style="font-weight: bold;" />
                    <p:inputText id="id" value="#{listController.selected.id}" required="true" requiredMessage="#{bundle.ListRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.ListTitle_descripcion}" for="descripcion" style="font-weight: bold;" />
                    <p:inputText id="descripcion" value="#{listController.selected.descripcion}" />
                    <h:outputLabel value="#{bundle.ListTitle_configurable}" for="configurable" style="font-weight: bold;" />
                    <p:inputText id="configurable" value="#{listController.selected.configurable}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{listController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundle.ListSaveLink}" 
                                     title="#{bundle.ListSaveLink}"
                                     />

                    <h:commandButton action="#{listController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundle.ListShowAllLink}"
                                     title="#{bundle.ListShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
