<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSeguridad.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                
                <cc:usuario/>
                
                <h:panelGrid columns="3">

                    <h:commandButton action="#{usuarioController.update}" 
                                     image="../../resources/images/save.png" 
                                     value="#{bundleSeguridad.EditUsuarioSaveLink}"
                                     title="#{bundleSeguridad.EditUsuarioSaveLink}"
                                     />
                    <h:commandButton action="View" 
                                     value="#{bundleSeguridad.EditUsuarioViewLink}" 
                                     image="../../resources/images/view.png" 
                                     immediate="true"
                                     title="#{bundleSeguridad.EditUsuarioViewLink}"
                                     />
                    <h:commandButton action="#{usuarioController.prepareList}"
                                     image="../../resources/images/viewAll.png" 
                                     value="#{bundleSeguridad.EditUsuarioShowAllLink}"
                                     immediate="true"
                                     title="#{bundleSeguridad.EditUsuarioShowAllLink}"
                                     />
                </h:panelGrid>                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
