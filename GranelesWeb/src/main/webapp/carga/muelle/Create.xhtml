<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.CreateMuelleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleCarga.MuelleTitle_descripcion}" for="descripcion" style="font-weight: bold;" />
                    <p:inputText id="descripcion" value="#{muelleController.selected.descripcion}" />
                    <h:outputLabel value="#{bundleCarga.MuelleTitle_sitio}" for="sitio" style="font-weight: bold;"  />
                    <p:inputText id="sitio" value="#{muelleController.selected.sitio}" maxlength="5"/>
                    <h:outputLabel value="#{bundleCarga.MuelleTitle_puerto}" for="puerto" style="font-weight: bold;" />
                    <h:selectOneMenu id="puerto" value="#{muelleController.selected.puerto}"  required="true" requiredMessage="#{bundleCarga.MuelleRequiredMessage_puerto}">
                        <f:selectItems value="#{puertoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{muelleController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleCarga.MuelleSaveLink}" 
                                     title="#{bundleCarga.MuelleSaveLink}"
                                     />

                    <h:commandButton action="#{muelleController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleCarga.MuelleShowAllLink}"
                                     title="#{bundleCarga.MuelleShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
