<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.ViewMuelleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleCarga.MuelleTitle_descripcion}" style="font-weight: bold;"/>
                    <h:outputText value="#{muelleController.selected.descripcion}" title="#{bundleCarga.MuelleTitle_descripcion}"/>
                    <h:outputText value="#{bundleCarga.MuelleTitle_sitio}" style="font-weight: bold;"/>
                    <h:outputText value="#{muelleController.selected.sitio}" title="#{bundleCarga.MuelleTitle_sitio}"/>
                    <h:outputText value="#{bundleCarga.MuelleTitle_puerto}" style="font-weight: bold;"/>

                <h:panelGrid columns="4">
                    <h:commandButton action="#{muelleController.destroyAndView}" 
                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundleCarga.MuelleDestroyLink}"
                                     title="#{bundleCarga.MuelleDestroyLink}"
                                     onclick="return confirm('Â¿Esta seguro que desea eliminar este Muelle?');" 
                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png" 
                                     value="#{bundleCarga.MuelleEditLink}"
                                     title="#{bundleCarga.MuelleEditLink}"
                                     />
                    <h:commandButton action="#{muelleController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundleCarga.MuelleCreateLink}"
                                     title="#{bundleCarga.MuelleCreateLink}"
                                     />
                    <h:commandButton action="#{muelleController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleCarga.MuelleShowAllLink}"
                                     title="#{bundleCarga.MuelleShowAllLink}"
                                     />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
