<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:Cc="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.CreateEmbarqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:fieldset legend="Datos del Embarque" toggleable="true" style="width: 650px; float:left;">
                
                    <Cc:embarqueDatosGenerales nuevo="true" editar="true"/>
                
                </p:fieldset>
                
                <p:fieldset  id="panCargaPrevia" legend="Carga Previa" toggleable="true" style="width: 350px; float: left;" >
                
                    <Cc:embarqueCargaPrevia nuevo="true" editar="true"/>
                
                </p:fieldset>
                
                <p:panel style="width: 100%; float: left;" >
                    <h:panelGrid columns="2" >
                        <h:commandButton action="#{embarqueController.create}"
                                         image="/faces/resources/images/save.png" 
                                         value="#{bundleCarga.EmbarqueSaveLink}" 
                                         title="#{bundleCarga.EmbarqueSaveLink}"
                                         />

                        <h:commandButton action="#{embarqueController.prepareList}"
                                         image="/faces/resources/images/viewAll.png" 
                                         value="#{bundleCarga.EmbarqueShowAllLink}"
                                         title="#{bundleCarga.EmbarqueShowAllLink}"
                                         immediate="true" 
                                         />

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
