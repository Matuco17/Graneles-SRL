<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.CreateTurnoEmbarqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <Co:turnoEmbarqueCC editar="#{embarqueController.editarTurno}" embarque="#{embarqueController.selected}" />                
                
                <p:panel style="width: 100%; float: left;" > 
                    <h:panelGrid columns="2">
                        <h:commandButton action="#{embarqueController.saveTE}"
                                         image="/faces/resources/images/save.png" 
                                         value="#{bundleCarga.TurnoEmbarqueSaveLink}" 
                                         title="#{bundleCarga.TurnoEmbarqueSaveLink}"
                                         rendered="#{embarqueController.editarTurno}"
                                         />

                        <h:commandButton action="Edit" 
                                         image="/faces/resources/images/viewAll.png" 
                                         value="#{bundleCarga.EmbarqueEditLink}"
                                         title="#{bundleCarga.EmbarqueEditLink}"
                                         rendered="#{embarqueController.editarTurno}"                                         
                                         />
                        
                        <h:commandButton action="View" 
                                         image="/faces/resources/images/viewAll.png" 
                                         value="#{bundleCarga.EmbarqueViewLink}"
                                         title="#{bundleCarga.EmbarqueViewLink}"
                                         immediate="true"
                                         rendered="#{!embarqueController.editarTurno}"                                         
                                         />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
