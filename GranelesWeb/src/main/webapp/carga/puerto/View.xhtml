<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.ViewPuertoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputText value="#{bundleCarga.PuertoTitle_id}" style="font-weight: bold;"/>
                    <h:outputText value="#{puertoController.selected.id}" title="#{bundleCarga.PuertoTitle_id}"/>
                    <h:outputText value="#{bundleCarga.PuertoTitle_nombre}" style="font-weight: bold;"/>
                    <h:outputText value="#{puertoController.selected.nombre}" title="#{bundleCarga.PuertoTitle_nombre}"/>
                </h:panelGrid>


                <h:panelGrid columns="4">
                    <h:commandButton action="#{puertoController.destroyAndView}" 
                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundleCarga.PuertoDestroyLink}"
                                     title="#{bundleCarga.PuertoDestroyLink}"
                                     onclick="return confirm('Â¿Esta seguro que desea eliminar este Puerto?');" 
                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png" 
                                     value="#{bundleCarga.PuertoEditLink}"
                                     title="#{bundleCarga.PuertoEditLink}"
                                     />
                    <h:commandButton action="#{puertoController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundleCarga.PuertoCreateLink}"
                                     title="#{bundleCarga.PuertoCreateLink}"
                                     />
                    <h:commandButton action="#{puertoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleCarga.PuertoShowAllLink}"
                                     title="#{bundleCarga.PuertoShowAllLink}"
                                     />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
