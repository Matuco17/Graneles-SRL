<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.CreatePuertoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundleCarga.PuertoTitle_id}" for="id" style="font-weight: bold;" />
                    <p:inputText id="id" value="#{puertoController.selected.id}" />
                    <h:outputLabel value="#{bundleCarga.PuertoTitle_nombre}" for="nombre" style="font-weight: bold;" />
                    <p:inputText id="nombre" value="#{puertoController.selected.nombre}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{puertoController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleCarga.PuertoSaveLink}" 
                                     title="#{bundleCarga.PuertoSaveLink}"
                                     />

                    <h:commandButton action="#{puertoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleCarga.PuertoShowAllLink}"
                                     title="#{bundleCarga.PuertoShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
