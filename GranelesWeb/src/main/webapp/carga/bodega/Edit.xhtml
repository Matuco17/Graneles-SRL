<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.EditBodegaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundleCarga.BodegaTitle_id}" for="id" style="font-weight: bold;" />
                    <p:inputText id="id" value="#{bodegaController.selected.id}" title="#{bundleCarga.BodegaTitle_id}" />
                    <h:outputLabel value="#{bundleCarga.BodegaTitle_nro}" for="nro" style="font-weight: bold;" />
                    <p:inputText id="nro" value="#{bodegaController.selected.nro}" title="#{bundleCarga.BodegaTitle_nro}" />
                    <h:outputLabel value="#{bundleCarga.BodegaTitle_capacidadPiesCubicos}" for="capacidadPiesCubicos" style="font-weight: bold;" />
                    <p:inputText id="capacidadPiesCubicos" value="#{bodegaController.selected.capacidadPiesCubicos}" title="#{bundleCarga.BodegaTitle_capacidadPiesCubicos}" />
                    <h:outputLabel value="#{bundleCarga.BodegaTitle_buque}" for="buque" style="font-weight: bold;" />
                    <p:selectOneMenu id="buque" value="#{bodegaController.selected.buque}"  required="true" requiredMessage="#{bundleCarga.BodegaRequiredMessage_buque}" style="width:100%;">
                        <f:selectItems value="#{buqueController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="3">

                    <h:commandButton action="#{bodegaController.update}" 
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleCarga.BodegaSaveLink}"
                                     title="#{bundleCarga.BodegaSaveLink}"
                                     />
                    <h:commandButton action="View" 
                                     value="#{bundleCarga.BodegaViewLink}" 
                                     image="/faces//resources/images/view.png" 
                                     immediate="true"
                                     title="#{bundleCarga.BodegaViewLink}"
                                     />
                    <h:commandButton action="#{bodegaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleCarga.BodegaShowAllLink}"
                                     immediate="true"
                                     title="#{bundleCarga.BodegaShowAllLink}"
                                     />
                </h:panelGrid>                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
