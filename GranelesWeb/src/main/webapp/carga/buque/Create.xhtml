<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.CreateBuqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                
                <Co:buque editar="true" />
                
                <p:panel style="float: left; width: 100%;">
                    <h:panelGrid columns="2" >
                        <h:commandButton action="#{buqueController.create}"
                                         image="/faces/resources/images/save.png" 
                                         value="#{bundleCarga.BuqueSaveLink}" 
                                         title="#{bundleCarga.BuqueSaveLink}"
                                         />

                        <h:commandButton action="#{buqueController.prepareList}"
                                         image="/faces/resources/images/viewAll.png" 
                                         value="#{bundleCarga.BuqueShowAllLink}"
                                         title="#{bundleCarga.BuqueShowAllLink}"
                                         immediate="true" 
                                         />

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
