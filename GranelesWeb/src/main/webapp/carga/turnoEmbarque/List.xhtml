<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <f:metadata>  
        <f:event type="preRenderView" listener="#{turnoEmbarqueController.init()}" />  
    </f:metadata> 


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.ListTurnoEmbarqueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundleCarga.TurnoEmbarqueEmpty}" rendered="#{turnoEmbarqueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{turnoEmbarqueController.items.rowCount > 0}">
                    <p:dataTable value="#{turnoEmbarqueController.items}" 
                                 var="item"
                                 paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCarga.TurnoEmbarqueTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCarga.TurnoEmbarqueTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCarga.TurnoEmbarqueTitle_turno}"/>
                            </f:facet>
                            <h:outputText value="#{item.turno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCarga.TurnoEmbarqueTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCarga.TurnoEmbarqueTitle_embarque}"/>
                            </f:facet>
                            <h:outputText value="#{item.embarque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton 
                                image="/faces/resources/images/view.png" 
                                action="#{turnoEmbarqueController.prepareView}" 
                                value="#{bundleCarga.TurnoEmbarqueViewLink}"
                                title="#{bundleCarga.TurnoEmbarqueViewLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/edit.png" 
                                action="#{turnoEmbarqueController.prepareEdit}" 
                                value="#{bundleCarga.TurnoEmbarqueEditLink}"
                                title="#{bundleCarga.TurnoEmbarqueEditLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/destroy.png"
                                onclick="return confirm('Â¿Esta seguro que desea eliminar este TurnoEmbarque?');" 
                                action="#{turnoEmbarqueController.destroy}" 
                                title="#{bundleCarga.TurnoEmbarqueDestroyLink}"
                                value="#{bundleCarga.TurnoEmbarqueDestroyLink}"
                                />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <h:commandButton 
                    image="/faces/resources/images/new.png" 
                    action="#{turnoEmbarqueController.prepareCreate}" 
                    value="#{bundleCarga.TurnoEmbarqueCreateLink}"
                    title="#{bundleCarga.TurnoEmbarqueCreateLink}"
                    />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
