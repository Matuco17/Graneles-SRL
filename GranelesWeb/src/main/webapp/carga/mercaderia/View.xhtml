<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.ViewMercaderiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_descripcion}" />
                    <h:outputText value="#{mercaderiaController.selected.descripcion}" title="#{bundleCarga.MercaderiaTitle_descripcion}"/>
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_descripcion_ingles}" for="descripcionIngles"  />
                    <h:outputText value="#{mercaderiaController.selected.descripcionIngles}" title="#{bundleCarga.MercaderiaTitle_descripcion_ingles}"/>
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_factorEstiba}" />
                    <h:outputText value="#{mercaderiaController.selected.factorEstiba}" title="#{bundleCarga.MercaderiaTitle_factorEstiba}"/>
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_grupo_facturacion}" />
                    <h:outputText value="#{mercaderiaController.selected.grupoFacturacion.toString()}" title="#{bundleCarga.MercaderiaTitle_grupo_facturacion}"/>
                </h:panelGrid>


                <h:panelGrid columns="4">
                    <h:commandButton action="#{mercaderiaController.destroyAndView}" 
                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundleCarga.MercaderiaDestroyLink}"
                                     title="#{bundleCarga.MercaderiaDestroyLink}"
                                     onclick="return confirm('Â¿Esta seguro que desea eliminar este Mercaderia?');"
                                     rendered="#{loginController.esGerente()}"
                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png" 
                                     value="#{bundleCarga.MercaderiaEditLink}"
                                     title="#{bundleCarga.MercaderiaEditLink}"
                                     />
                    <h:commandButton action="#{mercaderiaController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundleCarga.MercaderiaCreateLink}"
                                     title="#{bundleCarga.MercaderiaCreateLink}"
                                     />
                    <h:commandButton action="#{mercaderiaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleCarga.MercaderiaShowAllLink}"
                                     title="#{bundleCarga.MercaderiaShowAllLink}"
                                     />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
