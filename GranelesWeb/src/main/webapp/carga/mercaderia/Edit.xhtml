<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.EditMercaderiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_descripcion}" for="descripcion"  />
                    <p:inputText id="descripcion" value="#{mercaderiaController.selected.descripcion}" title="#{bundleCarga.MercaderiaTitle_descripcion}" />
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_descripcion_ingles}" for="descripcionIngles"  />
                    <p:inputText id="descripcionIngles" value="#{mercaderiaController.selected.descripcionIngles}" />
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_factorEstiba}" for="factorEstiba"  />
                    <p:inputText id="factorEstiba" value="#{mercaderiaController.selected.factorEstiba}" />
                </h:panelGrid>
                <h:panelGrid columns="3">

                    <h:commandButton action="#{mercaderiaController.update}" 
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleCarga.MercaderiaSaveLink}"
                                     title="#{bundleCarga.MercaderiaSaveLink}"
                                     />
                    <h:commandButton action="View" 
                                     value="#{bundleCarga.MercaderiaViewLink}" 
                                     image="/faces//resources/images/view.png" 
                                     immediate="true"
                                     title="#{bundleCarga.MercaderiaViewLink}"
                                     />
                    <h:commandButton action="#{mercaderiaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleCarga.MercaderiaShowAllLink}"
                                     immediate="true"
                                     title="#{bundleCarga.MercaderiaShowAllLink}"
                                     />
                </h:panelGrid>                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
