<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCarga.CreateMercaderiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_descripcion}" for="descripcion"  />
                    <p:inputText id="descripcion" value="#{mercaderiaController.selected.descripcion}" />
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_descripcion_ingles}" for="descripcionIngles"  />
                    <p:inputText id="descripcionIngles" value="#{mercaderiaController.selected.descripcionIngles}" />
                    <h:outputLabel value="#{bundleCarga.MercaderiaTitle_factorEstiba}" for="factorEstiba"  />
                    <p:inputText id="factorEstiba" value="#{mercaderiaController.selected.factorEstiba}" />
                    <h:outputLabel value="#{bundleFacturacion.MercaderiaTitle_grupo_facturacion}" for="grupoFacturacion"  />
                    <h:selectOneMenu id="grupoFacturacion" value="#{tarifaController.selected.grupoFacturacion}"  >
                        <f:selectItems value="#{fixedListController.grupoFacturacionSelectOne}"/>
                    </h:selectOneMenu>                    
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{mercaderiaController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleCarga.MercaderiaSaveLink}" 
                                     title="#{bundleCarga.MercaderiaSaveLink}"
                                     />

                    <h:commandButton action="#{mercaderiaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleCarga.MercaderiaShowAllLink}"
                                     title="#{bundleCarga.MercaderiaShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
