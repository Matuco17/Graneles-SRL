<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleFacturacion.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundleFacturacion.EmpresaTitle_nombre}" style="font-weight: bold;"/>
                    <h:outputText value="#{empresaController.selected.nombre}" title="#{bundleFacturacion.EmpresaTitle_nombre}"/>
                    <h:outputLabel value="#{bundleFacturacion.EmpresaTitle_direccion}" style="font-weight: bold;"/>
                    <h:outputText value="#{empresaController.selected.direccion}" title="#{bundleFacturacion.EmpresaTitle_direccion}"/>
                    <h:outputLabel value="#{bundleFacturacion.EmpresaTitle_cuit}" style="font-weight: bold;"/>
                    <h:outputText value="#{empresaController.selected.cuit}" title="#{bundleFacturacion.EmpresaTitle_cuit}"/>
                    <h:outputLabel value="#{bundleFacturacion.EmpresaTitle_cuidad}" style="font-weight: bold;"/>
                    <h:outputText value="#{empresaController.selected.cuidad}" title="#{bundleFacturacion.EmpresaTitle_cuidad}"/>
                    <h:outputLabel value="#{bundleFacturacion.EmpresaTitle_telefono}" style="font-weight: bold;"/>
                    <h:outputText value="#{empresaController.selected.telefono}" title="#{bundleFacturacion.EmpresaTitle_telefono}"/>
                    <h:outputLabel value="#{bundleFacturacion.EmpresaTitle_mail}" style="font-weight: bold;"/>
                    <h:outputText value="#{empresaController.selected.mail}" title="#{bundleFacturacion.EmpresaTitle_mail}"/>
                    <h:outputLabel value="#{bundleFacturacion.EmpresaTitle_web}" style="font-weight: bold;"/>
                    <h:outputText value="#{empresaController.selected.web}" title="#{bundleFacturacion.EmpresaTitle_web}"/>
                    <h:outputLabel value="#{bundleFacturacion.EmpresaTitle_tipoEmpresa}" style="font-weight: bold;"/>
                    <h:outputText value="#{empresaController.selected.tipoEmpresa.toString()}" title="#{bundleFacturacion.EmpresaTitle_tipoEmpresa}"/>
                </h:panelGrid>


                <h:panelGrid columns="4">
                    <h:commandButton action="#{empresaController.destroyAndView}" 
                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundleFacturacion.EmpresaDestroyLink}"
                                     title="#{bundleFacturacion.EmpresaDestroyLink}"
                                     onclick="return confirm('Â¿Esta seguro que desea eliminar este Empresa?');" 
                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png" 
                                     value="#{bundleFacturacion.EmpresaEditLink}"
                                     title="#{bundleFacturacion.EmpresaEditLink}"
                                     />
                    <h:commandButton action="#{empresaController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundleFacturacion.EmpresaCreateLink}"
                                     title="#{bundleFacturacion.EmpresaCreateLink}"
                                     />
                    <h:commandButton action="#{empresaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleFacturacion.EmpresaShowAllLink}"
                                     title="#{bundleFacturacion.EmpresaShowAllLink}"
                                     />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
