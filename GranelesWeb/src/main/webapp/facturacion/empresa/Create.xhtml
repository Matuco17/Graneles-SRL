<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleFacturacion.CreateEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form enctype="multipart/form-data">
                
                <Co:empresaCC editar="true" nuevo="true"/>
                
                <p:panel style="float:left; width: 100%" >
                    <h:panelGrid columns="2">
                        <h:commandButton action="#{empresaController.create}"
                                         image="/faces/resources/images/save.png" 
                                         value="#{bundleFacturacion.EmpresaSaveLink}" 
                                         title="#{bundleFacturacion.EmpresaSaveLink}"
                                         />

                        <h:commandButton action="#{empresaController.prepareList}"
                                         image="/faces/resources/images/viewAll.png" 
                                         value="#{bundleFacturacion.EmpresaShowAllLink}"
                                         title="#{bundleFacturacion.EmpresaShowAllLink}"
                                         immediate="true" 
                                         />

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
