<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>  
        <f:event type="preRenderView" listener="#{listadoMovimientoCtaCteTonsController.init()}" />
    </f:metadata> 


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Resumenes de Cuentas Corrientes de Toneladas"/>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel>
                    <h:panelGrid columns="2" >
                  
                        <h:outputLabel value="Empresa" for="empresa" />
                        <h:selectOneMenu value="#{listadoMovimientoCtaCteTonsController.currentEmpresa}" id="empresa">
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Desde" for="desde" />
                        <p:calendar id="desde" value="#{listadoMovimientoCtaCteTonsController.currentDesde}" pattern="dd/MM/yyyy" />

                        <h:outputLabel value="Hasta" for="hasta" />
                        <p:calendar id="hasta" value="#{listadoMovimientoCtaCteTonsController.currentHasta}" pattern="dd/MM/yyyy" />

                        <h:outputLabel value="Opciones de Visualización" />
                        <h:panelGrid columns="6" >
                            <h:selectBooleanCheckbox value="#{listadoMovimientoCtaCteTonsController.agruparXEmpresa}" id="agruparXEmpresa" />
                            <h:outputLabel value="Agrupar por Empresa" for="agruparXEmpresa" />
                            <h:selectBooleanCheckbox value="#{listadoMovimientoCtaCteTonsController.agruparXTipoTurno}" id="agruparXTipoTurno"/>
                            <h:outputLabel value="Agrupar por Empresa y Tipo de Turno" for="agruparXTipoTurno" />
                            <h:selectBooleanCheckbox value="#{listadoMovimientoCtaCteTonsController.agruparXEmbarque}" id="agruparXEmbarque"/>
                            <h:outputLabel value="Agrupar por Embarque" for="agruparXEmbarque" />
                            <h:selectBooleanCheckbox value="#{listadoMovimientoCtaCteTonsController.noMostrarDetalles}" id="noMostrarDetalles" />
                            <h:outputLabel value="No mostrar detalles (Sólo Saldos)" for="noMostrarDetalles" />
                        </h:panelGrid>

                        <h:commandButton action="#{listadoMovimientoCtaCteTonsController.generarReporte()}"
                                    label="Reporte de Movimientos"
                                    value="Reporte de Movimientos"
                                    />

                        <h:link value="Descargar Reporte" 
                            onclick="window.open('#{listadoMovimientoCtaCteTonsController.urlReporte}','Download');window.close();" 
                            rendered="#{listadoMovimientoCtaCteTonsController.urlReporte != null}" />

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
