<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleFacturacion.EditMovimientoCtaCteTitle}" />
        </ui:define>
        <ui:define name="body">
            <h:form enctype="multipart/form-data">
               
                <Co:movimientoCtaCteCC editar="true" nuevo="false"/>
                                
                <p:panel style="float:left; width: 100%" >
                 <h:panelGrid columns="3">

                        <h:commandButton action="#{movimientoCtaCteController.update}" 
                                         image="/faces/resources/images/save.png" 
                                         value="#{bundleFacturacion.MovimientoCtaCteSaveLink}"
                                         title="#{bundleFacturacion.MovimientoCtaCteSaveLink}"
                                         />
                        <h:commandButton action="View" 
                                         value="#{bundleFacturacion.MovimientoCtaCteViewLink}" 
                                         image="/faces//resources/images/view.png" 
                                         immediate="true"
                                         title="#{bundleFacturacion.MovimientoCtaCteViewLink}"
                                         />
                        <h:commandButton action="#{movimientoCtaCteController.prepareList}"
                                         image="/faces/resources/images/viewAll.png" 
                                         value="#{bundleFacturacion.MovimientoCtaCteShowAllLink}"
                                         immediate="true"
                                         title="#{bundleFacturacion.MovimientoCtaCteShowAllLink}"
                                         />
                    </h:panelGrid>                 
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
