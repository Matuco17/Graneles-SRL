<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>  
        <f:event type="preRenderView" listener="#{movimientoCtaCteController.init()}" />
    </f:metadata> 


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Resumenes de Cuentas Corrientes"/>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:panel>
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Tipo" for="tipoValor" />
                        <h:selectOneMenu id="tipoValor" value="#{listadoMovimientoCtaCteController.tipoMovimiento}" >
                            <f:selectItems value="#{fixedListController.tipoValorMovimientoCtaCteSelectMany}" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Empresa" for="empresa" />
                        <h:selectOneMenu value="#{listadoMovimientoCtaCteController.currentEmpresa}" id="empresa">
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Desde" for="desde" />
                        <p:calendar id="desde" value="#{listadoMovimientoCtaCteController.currentDesde}" pattern="dd/MM/yyyy" />

                        <h:outputLabel value="Hasta" for="hasta" />
                        <p:calendar id="hasta" value="#{listadoMovimientoCtaCteController.currentHasta}" pattern="dd/MM/yyyy" />

                        <h:outputLabel value="Opciones de Visualización" />
                        <h:panelGrid columns="6" >
                            <h:selectBooleanCheckbox value="#{listadoMovimientoCtaCteController.agruparXEmpresa}" id="agruparXEmpresa" />
                            <h:outputLabel value="Agrupar por Empresa" for="agruparXEmpresa" />
                            <h:selectBooleanCheckbox value="#{listadoMovimientoCtaCteController.agruparXFactura}" id="agruparXFactura"/>
                            <h:outputLabel value="Agrupar por Factura" for="agruparXFactura" />
                            <h:selectBooleanCheckbox value="#{listadoMovimientoCtaCteController.noMostrarDetalles}" id="noMostrarDetalles" />
                            <h:outputLabel value="No mostrar detalles (Sólo Saldos)" for="noMostrarDetalles" />
                        </h:panelGrid>

                        <h:commandButton action="#{listadoMovimientoCtaCteController.generarReporte()}"
                                    label="Reporte de Movimientos"
                                    value="Reporte de Movimientos"
                                    />

                        <h:link value="Descargar Reporte" 
                            onclick="window.open('#{listadoMovimientoCtaCteController.urlReporte}','Download');window.close();" 
                            rendered="#{listadoMovimientoCtaCteController.urlReporte != null}" />

                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
