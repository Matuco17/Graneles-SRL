<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>  
    </f:metadata>
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Libro de IVA Ventas</ui:define>
        <ui:define name="body" >
            <p:panel id="panBusqueda" rendered="true">
                <h:form id="fromBusqueda" >   
                    <h:panelGrid columns="3" >
                        <h:outputText value="Selección de Período" />
                        <h:selectOneMenu id="mes" value="#{facturaController.mesLibro}" >
                            <f:selectItem itemValue="1"  itemLabel="Enero"  />
                            <f:selectItem itemValue="2"  itemLabel="Febrero"  />
                            <f:selectItem itemValue="3"  itemLabel="Marzo"  />
                            <f:selectItem itemValue="4"  itemLabel="Abril" />
                            <f:selectItem itemValue="5"  itemLabel="Mayo" />
                            <f:selectItem itemValue="6"  itemLabel="Junio" />
                            <f:selectItem itemValue="7"  itemLabel="Julio" />
                            <f:selectItem itemValue="8"  itemLabel="Agosto" />
                            <f:selectItem itemValue="9"  itemLabel="Septiembre" />
                            <f:selectItem itemValue="10" itemLabel="Octubre" />
                            <f:selectItem itemValue="11" itemLabel="Noviembre" />
                            <f:selectItem itemValue="12" itemLabel="Diciembre" />
                        </h:selectOneMenu>
                        <p:spinner id="anio" value="#{facturaController.anioLibro}" maxlength="4" min="1980" max="2100" />

                        <h:outputText value="Nro primera página" />
                        <p:spinner id="nroPrimeraPagina" value="#{facturaController.nroPrimeraPagina}" maxlength="4" min="1" />
                        <h:outputText value="" />
                        
                        <h:commandButton id="btnCrearLibro" 
                                         action="#{facturaController.crearLibroVentas}" 
                                         value="Crear Libro de IVA Ventas" label="Crear Libro de IVA Ventas" />
                    </h:panelGrid>    
                </h:form>
            </p:panel>
            <p:panel id="panPeriodoSeleccionado" style="float: left;"  rendered="#{facturaController.lnkLibroIVA != null}">
                <h:link id="lnk" value="#{facturaController.nombreLibro}" onclick="window.open('#{facturaController.lnkLibroIVA}','Download');window.close();"  rendered="#{facturaController.lnkLibroIVA != null}" />
            </p:panel>      

        </ui:define>
    </ui:composition>
</html>
