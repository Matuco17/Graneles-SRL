<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleFacturacion.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:accordionPanel >
                <p:tab title="Encabezado" >
                    <p:panelGrid columns="4">
                        <h:outputLabel value="#{bundleFacturacion.FacturaTitle_comprobante}" for="comprobante" />
                        <h:outputLabel value="#{bundleFacturacion.FacturaTitle_fecha}" for="fecha" />
                        <h:outputLabel value="#{bundleFacturacion.FacturaTitle_cliente}" for="cliente" />
                        <h:outputLabel value="#{bundleFacturacion.FacturaTitle_embarque}" for="embarque" />
                
                        <p:inputText id="comprobante" value="#{facturaController.selected.comprobante}" required="true" requiredMessage="#{bundleFacturacion.FacturaRequiredMessage_comprobante}"/>

                        <p:calendar id="fecha" value="#{facturaController.selected.fecha}" title="#{bundleFacturacion.FacturaTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>

                        <h:selectOneMenu id="cliente" value="#{facturaController.selected.exportador}" required="true" >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>

                        <h:selectOneMenu id="cliente" value="#{facturaController.selected.embarque}" required="true"  >
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>

                    </p:panelGrid>
                    
                    <h:commandButton action="#{facturaController.seleccionarEmbarqueYProveedor()}" label="Buscar Turnos" />
                
                </p:tab>
                <p:tab title="Selección de Turnos" rendered="#{facturaController.turnosASeleccionarModel != null}" >
                    
                    <p:pickList id="turnos" value="#{facturaController.turnosASeleccionarModel}" var="cargaTurno" >
                        
                        <f:facet name="sourceCaption">Turnos Disponibles</f:facet>  
                        <f:facet name="targetCaption">Turnos A Facturar</f:facet>  
  
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_nroPlanilla}"  style="text-align: right;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.nroPlanilla}" />
                        </p:column>
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_fecha}"  style="text-align: center;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.fecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>   
                        </p:column>
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_turno}" style="text-align: center;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.turno.toString()}" />
                        </p:column>
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_totalEmbarcado}" style="text-align: right;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.totalEmbarcado}" />
                        </p:column>
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_totalBruto}"  style="text-align: right;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.totalBruto}" >
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                            </h:outputText>
                        </p:column>   
                         <p:column headerText="#{bundleCarga.CargaTurnoTitle_lineafactura}" style="text-align: center;">
                            <h:outputText value="#{cargaTurno.lineaFactura.factura.comprobante}" />
                        </p:column>
                    </p:pickList>
                    
                    <h:commandButton action="#{facturaController.seleccionarCargaTurnos()}" label="Seleccionar Turnos" />
                    
                </p:tab>
                <p:tab title="Cálculo" rendered="#{facturaController.turnosASeleccionarModel != null}" >
                    
                    <p:dataTable value="#{facturaController.lineasFacturaModel}" var="lineaFactura" >
                        
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_nroPlanilla}"  style="text-align: right;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.nroPlanilla}" />
                        </p:column>
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_fecha}"  style="text-align: center;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.fecha}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>   
                        </p:column>
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_turno}" style="text-align: center;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.turno.toString()}" />
                        </p:column>
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_totalEmbarcado}" style="text-align: right;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.totalEmbarcado}" />
                        </p:column>
                        <p:column headerText="#{bundleCarga.TurnoEmbarqueTitle_totalBruto}"  style="text-align: right;">
                            <h:outputText value="#{cargaTurno.turnoEmbarque.totalBruto}" >
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
                            </h:outputText>
                        </p:column>   
                         <p:column headerText="#{bundleCarga.CargaTurnoTitle_lineafactura}" style="text-align: center;">
                            <h:outputText value="#{cargaTurno.lineaFactura.factura.comprobante}" />
                        </p:column>
                    </p:dataTable>
                    
             
                    <h:commandButton action="#{facturaController.create}"
                              image="/faces/resources/images/save.png" 
                              value="#{bundleFacturacion.FacturaSaveLink}" 
                              title="#{bundleFacturacion.FacturaSaveLink}"
                              />

                </p:tab>
                </p:accordionPanel>
                <h:panelGrid columns="2">
             
                    <h:commandButton action="#{facturaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleFacturacion.FacturaShowAllLink}"
                                     title="#{bundleFacturacion.FacturaShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
