<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.CreateSindicatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundlePersonal.SindicatoTitle_descripcion}" for="descripcion" style="font-weight: bold;" />
                    <p:inputText id="descripcion" value="#{sindicatoController.selected.descripcion}" />
                    <h:outputLabel value="#{bundlePersonal.SindicatoTitle_porcentaje}" for="porcentaje" style="font-weight: bold;" />
                    <p:inputText id="porcentaje" value="#{sindicatoController.selected.porcentaje}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{sindicatoController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundlePersonal.SindicatoSaveLink}" 
                                     title="#{bundlePersonal.SindicatoSaveLink}"
                                     />

                    <h:commandButton action="#{sindicatoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundlePersonal.SindicatoShowAllLink}"
                                     title="#{bundlePersonal.SindicatoShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
