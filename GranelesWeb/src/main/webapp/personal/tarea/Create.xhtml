<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.CreateTareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_descripcion}" for="descripcion" />
                    <p:inputText id="descripcion" value="#{tareaController.selected.descripcion}" />
                    
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_abreviatura}" for="abreviatura" />
                    <p:inputText id="abreviatura" value="#{tareaController.selected.abreviatura}" />
                    
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_lugar}" for="lugar" />
                    <h:selectOneMenu id="tipoBuque" value="#{tareaController.selected.lugar}">
                        <f:selectItems value="#{fixedListController.lugarSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_insalubre}" for="insalubre" />
                    <p:selectBooleanCheckbox id="insalubre" value="#{tareaController.selected.insalubre}" />
                    
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_peligrosa}" for="peligrosa" />
                    <p:selectBooleanCheckbox id="peligrosa" value="#{tareaController.selected.peligrosa}" />
                    
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_peligrosa2}" for="peligrosa2" />
                    <p:selectBooleanCheckbox id="peligrosa2" value="#{tareaController.selected.peligrosa2}" />
                    
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_productiva}" for="productiva" />
                    <p:selectBooleanCheckbox id="productiva" value="#{tareaController.selected.productiva}" />
                    
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_especialidad}" for="especialidad" />
                    <p:inputText id="especialidad" size="5" value="#{tareaController.selected.especidalidad}" />
                    
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{tareaController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundlePersonal.TareaSaveLink}" 
                                     title="#{bundlePersonal.TareaSaveLink}"
                                     />

                    <h:commandButton action="#{tareaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundlePersonal.TareaShowAllLink}"
                                     title="#{bundlePersonal.TareaShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
