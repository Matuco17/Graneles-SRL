<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.EditTareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_descripcion}" for="descripcion" style="font-weight: bold;" />
                    <p:inputText id="descripcion" value="#{tareaController.selected.descripcion}" />
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_lugar}" for="lugar" style="font-weight: bold;" />
                      <h:selectOneMenu id="tipoBuque" value="#{tareaController.selected.lugar}">
                        <f:selectItems value="#{fixedListController.lugarSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_insalubre}" for="insalubre" style="font-weight: bold;" />
                    <p:selectBooleanCheckbox id="insalubre" value="#{tareaController.selected.insalubre}" />
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_peligrosa}" for="peligrosa" style="font-weight: bold;" />
                    <p:selectBooleanCheckbox id="peligrosa" value="#{tareaController.selected.peligrosa}" />
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_productiva}" for="productiva" style="font-weight: bold;" />
                    <p:selectBooleanCheckbox id="productiva" value="#{tareaController.selected.productiva}" />
                    <h:outputLabel value="#{bundlePersonal.TareaTitle_adicional}" for="adicional" style="font-weight: bold;" />
                    <p:selectBooleanCheckbox id="adicional" value="#{tareaController.selected.adicional}" />
                  </h:panelGrid>
                <h:panelGrid columns="3">

                    <h:commandButton action="#{tareaController.update}" 
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundlePersonal.TareaSaveLink}"
                                     title="#{bundlePersonal.TareaSaveLink}"
                                     />
                    <h:commandButton action="View" 
                                     value="#{bundlePersonal.TareaViewLink}" 
                                     image="/faces//resources/images/view.png" 
                                     immediate="true"
                                     title="#{bundlePersonal.TareaViewLink}"
                                     />
                    <h:commandButton action="#{tareaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundlePersonal.TareaShowAllLink}"
                                     immediate="true"
                                     title="#{bundlePersonal.TareaShowAllLink}"
                                     />
                </h:panelGrid>                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
