<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>  
        <f:event type="preRenderView" listener="#{obraSocialController.init()}" />  
    </f:metadata> 


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.ListObraSocialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundlePersonal.ObraSocialEmpty}" rendered="#{obraSocialController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{obraSocialController.items.rowCount > 0}">
                    <p:dataTable value="#{obraSocialController.items}" 
                                 var="item" 
                                 paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePersonal.ObraSocialTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePersonal.ObraSocialTitle_aportes}"/>
                            </f:facet>
                            <h:outputText value="#{item.aportes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePersonal.ObraSocialTitle_contribucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.contribucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePersonal.ObraSocialTitle_codigoAfip}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAfip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton 
                                image="/faces/resources/images/view.png" 
                                action="#{obraSocialController.prepareView}" 
                                value="#{bundlePersonal.ObraSocialViewLink}"
                                title="#{bundlePersonal.ObraSocialViewLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/edit.png" 
                                action="#{obraSocialController.prepareEdit}" 
                                value="#{bundlePersonal.ObraSocialEditLink}"
                                title="#{bundlePersonal.ObraSocialEditLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/destroy.png"
                                onclick="return confirm('Â¿Esta seguro que desea eliminar este ObraSocial?');" 
                                action="#{obraSocialController.destroy}" 
                                title="#{bundlePersonal.ObraSocialDestroyLink}"
                                value="#{bundlePersonal.ObraSocialDestroyLink}"
                                />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <h:commandButton 
                    image="/faces/resources/images/new.png" 
                    action="#{obraSocialController.prepareCreate}" 
                    value="#{bundlePersonal.ObraSocialCreateLink}"
                    title="#{bundlePersonal.ObraSocialCreateLink}"
                    />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
