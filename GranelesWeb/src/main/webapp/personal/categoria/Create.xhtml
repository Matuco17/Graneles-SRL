<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.CreateCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundlePersonal.CategoriaTitle_descripcion}" for="descripcion" style="font-weight: bold;" />
                    <p:inputText id="descripcion" value="#{categoriaController.selected.descripcion}" />
                    <h:outputLabel value="#{bundlePersonal.CategoriaTitle_sindicato}" for="sindicato" style="font-weight: bold;" />
                    <h:selectOneMenu id="sindicato" value="#{categoriaController.selected.sindicato}" required="true" requiredMessage="#{bundlePersonal.CategoriaRequiredMessage_sindicato}" style="width:100%;">
                        <f:selectItems value="#{sindicatoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{categoriaController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundlePersonal.CategoriaSaveLink}" 
                                     title="#{bundlePersonal.CategoriaSaveLink}"
                                     />

                    <h:commandButton action="#{categoriaController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundlePersonal.CategoriaShowAllLink}"
                                     title="#{bundlePersonal.CategoriaShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
