<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.CreateAccidentadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="panSeleccion" >
                 <h:panelGrid columns="4">
                   <h:outputLabel value="#{bundlePersonal.AccidentadoTitle_personal}" for="personal" />
                    
                    <p:autoComplete value="#{accidentadoController.currentPersonal}" 
                                    completeMethod="#{personalController.completePersonal}"
                                    maxResults="15" 
                                    var="p" itemLabel="#{p.cuil}" itemValue="#{p}"  
                                    forceSelection="true"  >  
                    </p:autoComplete> 
                    <h:outputLabel value="" />
                     
                    <h:commandButton id="btnSeleccionarAccidentado"
                                     action="#{accidentadoController.crearDatosAccidentado()}" 
                                     value="#{bundlePersonal.AccidentadoTitle_seleccionarPersonal}" 
                                     label="#{bundlePersonal.AccidentadoTitle_seleccionarPersonal}" />
      
                 </h:panelGrid>
                </p:panel>
            </h:form>
            <h:form>
                <Co:accidentadoCC editar="true" nuevo="true"/>
                
                <h:panelGrid columns="2">
                    <h:commandButton action="#{accidentadoController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundlePersonal.AccidentadoSaveLink}" 
                                     title="#{bundlePersonal.AccidentadoSaveLink}"
                                     />

                    <h:commandButton action="#{accidentadoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundlePersonal.AccidentadoShowAllLink}"
                                     title="#{bundlePersonal.AccidentadoShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
