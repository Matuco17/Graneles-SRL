<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.EditAccidentadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                
                <Co:accidentadoCC editar="true"/>
               
                
                <h:panelGrid columns="3">

                    <h:commandButton action="#{accidentadoController.update}" 
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundle.AccidentadoSaveLink}"
                                     title="#{bundle.AccidentadoSaveLink}"
                                     />
                    <h:commandButton action="View" 
                                     value="#{bundle.AccidentadoViewLink}" 
                                     image="/faces//resources/images/view.png" 
                                     immediate="true"
                                     title="#{bundle.AccidentadoViewLink}"
                                     />
                    <h:commandButton action="#{accidentadoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundle.AccidentadoShowAllLink}"
                                     immediate="true"
                                     title="#{bundle.AccidentadoShowAllLink}"
                                     />
                </h:panelGrid>                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
