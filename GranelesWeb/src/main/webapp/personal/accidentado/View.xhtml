<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.ViewAccidentadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                
                <p:accordionPanel multiple="true">
                    <p:tab title="Datos del Accidentado" closable="false" >
                        <Co:accidentadoCC editar="false" nuevo="false"/>
                    </p:tab>
                    <p:tab id="panAuditoria" title="Auditoría" >
                         <Co:auditoria auditoria="#{accidentadoController.selected.auditoria}" />
                    </p:tab>   
                </p:accordionPanel>

                 <p:panel style="width: 100%; display: inline-block;">
                    <h:panelGrid columns="4">
                        <h:commandButton action="#{accidentadoController.destroyAndView}" 
                                         image="/faces/resources/images/destroy.png" 
                                         value="#{bundlePersonal.AccidentadoDestroyLink}"
                                         title="#{bundlePersonal.AccidentadoDestroyLink}"
                                         onclick="return confirm('¿Esta seguro que desea eliminar este Accidentado?');" 
                                         rendered="#{loginController.esGerente()}"
                                         />

                        <h:commandButton action="Edit" 
                                         image="/faces/resources/images/edit.png" 
                                         value="#{bundlePersonal.AccidentadoEditLink}"
                                         title="#{bundlePersonal.AccidentadoEditLink}"
                                         />
                        <h:commandButton action="#{accidentadoController.prepareCreate}" 
                                         image="/faces/resources/images/new.png" 
                                         value="#{bundlePersonal.AccidentadoCreateLink}"
                                         title="#{bundlePersonal.AccidentadoCreateLink}"
                                         />
                        <h:commandButton action="#{accidentadoController.prepareList}"
                                         image="/faces/resources/images/viewAll.png" 
                                         value="#{bundlePersonal.AccidentadoShowAllLink}"
                                         title="#{bundlePersonal.AccidentadoShowAllLink}"
                                         />
                    </h:panelGrid>
                 </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
