<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.CreatePersonalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
               
                <Co:personalCC />
                
                <h:panelGrid columns="2">
                    <h:commandButton action="#{personalController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundlePersonal.PersonalSaveLink}" 
                                     title="#{bundlePersonal.PersonalSaveLink}"
                                     />

                    <h:commandButton action="#{personalController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundlePersonal.PersonalShowAllLink}"
                                     title="#{bundlePersonal.PersonalShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
