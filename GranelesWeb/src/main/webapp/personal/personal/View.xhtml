<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.ViewPersonalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="6">
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_registro}" for="registro" />
                    <h:outputText id="registro" value="#{personalController.selected.registro}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_apellido}" for="apellido" />
                    <h:outputText id="apellido" value="#{personalController.selected.apellido}"  />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_categoriaPrincipal}" for="categoriaPrincipal" />
                    <h:outputText id="categoriaPrincipal" value="#{personalController.selected.categoriaPrincipal.toString()}" />
                                     
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_nroAfiliado}" for="nroAfiliado" />
                    <h:outputText id="nroAfiliado" value="#{personalController.selected.nroAfiliado}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_documento}" for="documento" />
                    <h:outputText id="documento" value="#{personalController.selected.documento}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_estadoCivil}" for="estadoCivil" />
                    <h:outputText id="estadoCivil" value="#{personalController.selected.estadoCivil.toString()}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_cuil}" for="cuil" />
                    <h:outputText id="cuil" value="#{personalController.selected.cuil}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_sindicato}" for="sindicato" />
                    <p:selectBooleanCheckbox id="sindicato" value="#{personalController.selected.sindicato}" disabled="true" />
                                       
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_domicilio}" for="domicilio" />
                    <h:outputText id="domicilio" value="#{personalController.selected.domicilio}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_fechaNacimiento}" for="fechaNacimiento" />
                    <h:outputText id="fechaNacimiento" value="#{personalController.selected.fechaNacimiento}" title="#{bundlePersonal.PersonalTitle_fechaNacimiento}" >
                         <f:convertDateTime pattern="dd/MM/yyyy"/> 
                    </h:outputText>
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_estado}" for="estado" />
                    <h:outputText id="estado" value="#{personalController.selected.estado.toString()}"  />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_obraSocial}" for="obraSocial" />
                    <h:outputText id="obraSocial" value="#{personalController.selected.obraSocial.toString()}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_ingreso}" for="ingreso" />
                    <h:outputText id="ingreso" value="#{personalController.selected.ingreso}" title="#{bundlePersonal.PersonalTitle_ingreso}">
                         <f:convertDateTime pattern="dd/MM/yyyy"/> 
                    </h:outputText>
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_baja}" for="baja" />
                    <h:outputText id="baja" value="#{personalController.selected.baja}" title="#{bundlePersonal.PersonalTitle_baja}">
                         <f:convertDateTime pattern="dd/MM/yyyy"/> 
                    </h:outputText>
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_afjp}" for="afjp" />
                    <p:selectBooleanCheckbox id="afjp" value="#{personalController.selected.afjp}" disabled="true" />
                                     
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_localidad}" for="localidad" />
                    <h:outputText id="localidad" value="#{personalController.selected.localidad}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_cuentaBancaria}" for="cuentaBancaria" />
                    <h:outputText id="cuentaBancaria" value="#{personalController.selected.cuentaBancaria}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_esposa}" for="esposa" />
                    <p:selectBooleanCheckbox id="esposa" value="#{personalController.selected.esposa}" disabled="true" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_hijos}" for="hijos" />
                    <h:outputText id="hijos" value="#{personalController.selected.hijos}" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_prenatal}" for="prenatal" />
                    <p:selectBooleanCheckbox id="prenatal" value="#{personalController.selected.prenatal}" disabled="true" />
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_escolaridad}" for="escolaridad" />
                    <h:outputText id="escolaridad" value="#{personalController.selected.escolaridad}" />
                    
                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_tipoRecibo}" for="tipoRecibo" />
                    <h:outputText id="tipoRecibo" value="#{personalController.selected.tipoRecibo.toString()}" />

                    
                    <h:outputLabel value="#{bundlePersonal.PersonalTitle_descuentoJudicial}" for="descuentoJudicial" />
                    <h:outputText id="descuentoJudicial" value="#{personalController.selected.descuentoJudicial}" />
               </h:panelGrid>


                <h:panelGrid columns="4">
                    <h:commandButton action="#{personalController.destroyAndView}" 
                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundlePersonal.PersonalDestroyLink}"
                                     title="#{bundlePersonal.PersonalDestroyLink}"
                                     onclick="return confirm('Â¿Esta seguro que desea eliminar este Personal?');" 
                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png" 
                                     value="#{bundlePersonal.PersonalEditLink}"
                                     title="#{bundlePersonal.PersonalEditLink}"
                                     />
                    <h:commandButton action="#{personalController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundlePersonal.PersonalCreateLink}"
                                     title="#{bundlePersonal.PersonalCreateLink}"
                                     />
                    <h:commandButton action="#{personalController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundlePersonal.PersonalShowAllLink}"
                                     title="#{bundlePersonal.PersonalShowAllLink}"
                                     />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
