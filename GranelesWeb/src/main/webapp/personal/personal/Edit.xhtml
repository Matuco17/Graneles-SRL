<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:Co="http://java.sun.com/jsf/composite/CompositeComponents">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundlePersonal.EditPersonalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                
                <Co:personalCC />
                
                <h:panelGrid columns="3">

                    <h:commandButton action="#{personalController.update}" 
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundlePersonal.PersonalSaveLink}"
                                     title="#{bundlePersonal.PersonalSaveLink}"
                                     />
                    <h:commandButton action="View" 
                                     value="#{bundlePersonal.PersonalViewLink}" 
                                     image="/faces//resources/images/view.png" 
                                     immediate="true"
                                     title="#{bundlePersonal.PersonalViewLink}"
                                     />
                    <h:commandButton action="#{personalController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundlePersonal.PersonalShowAllLink}"
                                     immediate="true"
                                     title="#{bundlePersonal.PersonalShowAllLink}"
                                     />
                </h:panelGrid>                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
