<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">#{bundle.signInAlert}</ui:define>
            <ui:define name="body">

                <p class="alertMessage">#{bundle.authenticationAlert}.</p>

            </ui:define>
        </ui:composition>
    </h:body>
