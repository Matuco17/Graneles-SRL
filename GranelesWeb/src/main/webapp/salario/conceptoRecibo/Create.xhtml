<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.CreateConceptoReciboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_id}" for="id" style="font-weight: bold;" />
                    <p:inputText id="id" value="#{conceptoReciboController.selected.id}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_concepto}" for="concepto" style="font-weight: bold;" />
                    <p:inputText id="concepto" value="#{conceptoReciboController.selected.concepto}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_versionActiva}" for="versionActiva" style="font-weight: bold;" />
                    <p:inputText id="versionActiva" value="#{conceptoReciboController.selected.versionActiva}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_version}" for="version" style="font-weight: bold;" />
                    <p:inputText id="version" value="#{conceptoReciboController.selected.version}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_orden}" for="orden" style="font-weight: bold;" />
                    <p:inputText id="orden" value="#{conceptoReciboController.selected.orden}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_valor}" for="valor" style="font-weight: bold;" />
                    <p:inputText id="valor" value="#{conceptoReciboController.selected.valor}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_calculado}" for="calculado" style="font-weight: bold;" />
                    <p:inputText id="calculado" value="#{conceptoReciboController.selected.calculado}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_tipoRecibo}" for="tipoRecibo" style="font-weight: bold;" />
                    <p:selectOneMenu id="tipoRecibo" value="#{conceptoReciboController.selected.tipoRecibo}" title="#{bundleSalario.ConceptoReciboTitle_tipoRecibo}" required="true" requiredMessage="#{bundleSalario.ConceptoReciboRequiredMessage_tipoRecibo}" style="width:100%;">
                        <f:selectItems value="#{fixedListController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_tipoValor}" for="tipoValor" style="font-weight: bold;" />
                    <p:selectOneMenu id="tipoValor" value="#{conceptoReciboController.selected.tipoValor}" title="#{bundleSalario.ConceptoReciboTitle_tipoValor}"  style="width:100%;">
                        <f:selectItems value="#{fixedListController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_tipo}" for="tipo" style="font-weight: bold;" />
                    <p:selectOneMenu id="tipo" value="#{conceptoReciboController.selected.tipo}" title="#{bundleSalario.ConceptoReciboTitle_tipo}" required="true" requiredMessage="#{bundleSalario.ConceptoReciboRequiredMessage_tipo}" style="width:100%;">
                        <f:selectItems value="#{fixedListController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{conceptoReciboController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleSalario.ConceptoReciboSaveLink}" 
                                     title="#{bundleSalario.ConceptoReciboSaveLink}"
                                     />

                    <h:commandButton action="#{conceptoReciboController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleSalario.ConceptoReciboShowAllLink}"
                                     title="#{bundleSalario.ConceptoReciboShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
