<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.EditConceptoReciboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                   <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_id}" for="id"  />
                    <p:inputText id="id" value="#{conceptoReciboController.selected.id}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_concepto}" for="concepto"  />
                    <p:inputText id="concepto" value="#{conceptoReciboController.selected.concepto}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_versionActiva}" for="versionActiva"  />
                    <p:inputText id="versionActiva" value="#{conceptoReciboController.selected.versionActiva}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_version}" for="version"  />
                    <p:inputText id="version" value="#{conceptoReciboController.selected.version}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_orden}" for="orden"  />
                    <p:inputText id="orden" value="#{conceptoReciboController.selected.orden}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_valor}" for="valor"  />
                    <p:inputText id="valor" value="#{conceptoReciboController.selected.valor}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_calculado}" for="calculado"  />
                    <p:inputText id="calculado" value="#{conceptoReciboController.selected.calculado}" />
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_tipoRecibo}" for="tipoRecibo"  />
                    <h:selectOneMenu id="tipoRecibo" value="#{conceptoReciboController.selected.tipoRecibo}"  required="true" requiredMessage="#{bundleSalario.ConceptoReciboRequiredMessage_tipoRecibo}" style="width:100%;">
                        <f:selectItems value="#{fixedListController.tipoReciboSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_tipoValor}" for="tipoValor"  />
                    <h:selectOneMenu id="tipoValor" value="#{conceptoReciboController.selected.tipoValor}"  >
                        <f:selectItems value="#{fixedListController.tipoValorConceptoSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleSalario.ConceptoReciboTitle_tipo}" for="tipo"  />
                    <h:selectOneMenu id="tipo" value="#{conceptoReciboController.selected.tipo}" required="true" requiredMessage="#{bundleSalario.ConceptoReciboRequiredMessage_tipo}" >
                        <f:selectItems value="#{fixedListController.tipoConceptoReciboSelectOne}"/>
                    </h:selectOneMenu>
                 </h:panelGrid>
                <h:panelGrid columns="3">

                    <h:commandButton action="#{conceptoReciboController.update}" 
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleSalario.ConceptoReciboSaveLink}"
                                     title="#{bundleSalario.ConceptoReciboSaveLink}"
                                     />
                    <h:commandButton action="View" 
                                     value="#{bundleSalario.ConceptoReciboViewLink}" 
                                     image="/faces//resources/images/view.png" 
                                     immediate="true"
                                     title="#{bundleSalario.ConceptoReciboViewLink}"
                                     />
                    <h:commandButton action="#{conceptoReciboController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleSalario.ConceptoReciboShowAllLink}"
                                     immediate="true"
                                     title="#{bundleSalario.ConceptoReciboShowAllLink}"
                                     />
                </h:panelGrid>                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
