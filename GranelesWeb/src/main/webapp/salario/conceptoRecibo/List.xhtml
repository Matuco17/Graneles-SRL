<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>  
        <f:event type="preRenderView" listener="#{conceptoReciboController.init()}" />  
    </f:metadata> 


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.ListConceptoReciboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundleSalario.ConceptoReciboEmpty}" rendered="#{conceptoReciboController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{conceptoReciboController.items.rowCount > 0}">
                    <p:dataTable value="#{conceptoReciboController.items}" 
                                 var="item"
                                 paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_concepto}"/>
                            </f:facet>
                            <h:outputText value="#{item.concepto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_versionActiva}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionActiva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_calculado}"/>
                            </f:facet>
                            <h:outputText value="#{item.calculado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_tipoRecibo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoRecibo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_tipoValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.ConceptoReciboTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton 
                                image="/faces/resources/images/view.png" 
                                action="#{conceptoReciboController.prepareView}" 
                                value="#{bundleSalario.ConceptoReciboViewLink}"
                                title="#{bundleSalario.ConceptoReciboViewLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/edit.png" 
                                action="#{conceptoReciboController.prepareEdit}" 
                                value="#{bundleSalario.ConceptoReciboEditLink}"
                                title="#{bundleSalario.ConceptoReciboEditLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/destroy.png"
                                onclick="return confirm('Â¿Esta seguro que desea eliminar este ConceptoRecibo?');" 
                                action="#{conceptoReciboController.destroy}" 
                                title="#{bundleSalario.ConceptoReciboDestroyLink}"
                                value="#{bundleSalario.ConceptoReciboDestroyLink}"
                                />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <h:commandButton 
                    image="/faces/resources/images/new.png" 
                    action="#{conceptoReciboController.prepareCreate}" 
                    value="#{bundleSalario.ConceptoReciboCreateLink}"
                    title="#{bundleSalario.ConceptoReciboCreateLink}"
                    />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
