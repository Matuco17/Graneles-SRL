<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>  
        <f:event type="preRenderView" listener="#{tipoJornalController.init()}" />  
    </f:metadata> 


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.ListTipoJornalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundleSalario.ListTipoJornalEmpty}" rendered="#{tipoJornalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoJornalController.items.rowCount > 0}">
                    <p:dataTable value="#{tipoJornalController.items}" 
                                 var="item"
                                 paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.TipoJornalTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.TipoJornalTitle_porcExtraBasico}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcExtraBasico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.TipoJornalTitle_porcExtraBruto}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcExtraBruto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton 
                                image="/faces/resources/images/view.png" 
                                action="#{tipoJornalController.prepareView}" 
                                value="#{bundleSalario.TipoJornalViewLink}"
                                title="#{bundleSalario.TipoJornalViewLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/edit.png" 
                                action="#{tipoJornalController.prepareEdit}" 
                                value="#{bundleSalario.TipoJornalEditLink}"
                                title="#{bundleSalario.TipoJornalEditLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/destroy.png"
                                onclick="return confirm('Â¿Esta seguro que desea eliminar este TipoJornal?');" 
                                action="#{tipoJornalController.destroy}" 
                                title="#{bundleSalario.TipoJornalDestroyLink}"
                                value="#{bundleSalario.TipoJornalDestroyLink}"
                                />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <h:commandButton 
                    image="/faces/resources/images/new.png" 
                    action="#{tipoJornalController.prepareCreate}" 
                    value="#{bundleSalario.TipoJornalCreateLink}"
                    title="#{bundleSalario.TipoJornalCreateLink}"
                    />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
