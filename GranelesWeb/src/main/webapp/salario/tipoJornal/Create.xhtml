<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.CreateTipoJornalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleSalario.TipoJornalTitle_descripcion}" for="descripcion"  />
                    <p:inputText id="descripcion" value="#{tipoJornalController.selected.descripcion}" />
                    <h:outputLabel value="#{bundleSalario.TipoJornalTitle_porcExtraBasico}" for="porcExtraBasico"  />
                    <p:inputText id="porcExtraBasico" value="#{tipoJornalController.selected.porcExtraBasico}" />
                    <h:outputLabel value="#{bundleSalario.TipoJornalTitle_porcExtraBruto}" for="porcExtraBruto"  />
                    <p:inputText id="porcExtraBruto" value="#{tipoJornalController.selected.porcExtraBruto}" />
                    <h:outputLabel value="Nota" />
                    <h:outputText value="Alguno de los valores entre de Porcentaje debe ser 0" />
                    <h:outputLabel value="#{bundleSalario.TipoJornalTitle_conceptoRecibo}" for="conceptoRecibo" />
                    <h:selectOneMenu id="conceptoRecibo" value="#{tipoJornalController.selected.conceptoRecibo}" >
                        <f:selectItems value="#{tipoJornalController.conceptosRemunerativos}" var="concepto" itemValue="#{concepto.concepto}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{tipoJornalController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleSalario.TipoJornalSaveLink}" 
                                     title="#{bundleSalario.TipoJornalSaveLink}"
                                     />

                    <h:commandButton action="#{tipoJornalController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleSalario.TipoJornalShowAllLink}"
                                     title="#{bundleSalario.TipoJornalShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
