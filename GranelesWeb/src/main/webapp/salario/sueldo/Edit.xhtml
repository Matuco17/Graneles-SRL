<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.EditSueldoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundleSalario.SueldoTitle_totalRemunerativo}" for="totalRemunerativo" style="font-weight: bold;" />
                    <p:inputText id="totalRemunerativo" value="#{sueldoController.selected.totalRemunerativo}" title="#{bundleSalario.SueldoTitle_totalRemunerativo}" />
                    <h:outputLabel value="#{bundleSalario.SueldoTitle_totalDeductivo}" for="totalDeductivo" style="font-weight: bold;" />
                    <p:inputText id="totalDeductivo" value="#{sueldoController.selected.totalDeductivo}" title="#{bundleSalario.SueldoTitle_totalDeductivo}" />
                    <h:outputLabel value="#{bundleSalario.SueldoTitle_totalNoRemunerativo}" for="totalNoRemunerativo" style="font-weight: bold;" />
                    <p:inputText id="totalNoRemunerativo" value="#{sueldoController.selected.totalNoRemunerativo}" title="#{bundleSalario.SueldoTitle_totalNoRemunerativo}" />
                    <h:outputLabel value="#{bundleSalario.SueldoTitle_totalSueldoNeto}" for="totalSueldoNeto" style="font-weight: bold;" />
                    <p:inputText id="totalSueldoNeto" value="#{sueldoController.selected.totalSueldoNeto}" title="#{bundleSalario.SueldoTitle_totalSueldoNeto}" />
                    <h:outputLabel value="#{bundleSalario.SueldoTitle_id}" for="id" style="font-weight: bold;" />
                    <p:inputText id="id" value="#{sueldoController.selected.id}" title="#{bundleSalario.SueldoTitle_id}" />
                    <h:outputLabel value="#{bundleSalario.SueldoTitle_nroRecibo}" for="nroRecibo" style="font-weight: bold;" />
                    <p:inputText id="nroRecibo" value="#{sueldoController.selected.nroRecibo}" title="#{bundleSalario.SueldoTitle_nroRecibo}" />
                    <h:outputLabel value="#{bundleSalario.SueldoTitle_periodo}" for="periodo" style="font-weight: bold;" />
                    <p:selectOneMenu id="periodo" value="#{sueldoController.selected.periodo}"  required="true" requiredMessage="#{bundleSalario.SueldoRequiredMessage_periodo}" style="width:100%;">
                        <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundleSalario.SueldoTitle_personal}" for="personal" style="font-weight: bold;" />
                    <p:selectOneMenu id="personal" value="#{sueldoController.selected.personal}"  required="true" requiredMessage="#{bundleSalario.SueldoRequiredMessage_personal}" style="width:100%;">
                        <f:selectItems value="#{personalController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="3">

                    <h:commandButton action="#{sueldoController.update}" 
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleSalario.SueldoSaveLink}"
                                     title="#{bundleSalario.SueldoSaveLink}"
                                     />
                    <h:commandButton action="View" 
                                     value="#{bundleSalario.SueldoViewLink}" 
                                     image="/faces//resources/images/view.png" 
                                     immediate="true"
                                     title="#{bundleSalario.SueldoViewLink}"
                                     />
                    <h:commandButton action="#{sueldoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleSalario.SueldoShowAllLink}"
                                     immediate="true"
                                     title="#{bundleSalario.SueldoShowAllLink}"
                                     />
                </h:panelGrid>                 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
