<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <f:metadata>  
        <f:event type="preRenderView" listener="#{sueldoController.init()}" />  
    </f:metadata> 


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.ListSueldoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundleSalario.SueldoEmpty}" rendered="#{sueldoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sueldoController.items.rowCount > 0}">
                    <p:dataTable value="#{sueldoController.items}" 
                                 var="item"
                                 paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.SueldoTitle_totalRemunerativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalRemunerativo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.SueldoTitle_totalDeductivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalDeductivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.SueldoTitle_totalNoRemunerativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalNoRemunerativo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.SueldoTitle_totalSueldoNeto}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalSueldoNeto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.SueldoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.SueldoTitle_nroRecibo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroRecibo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.SueldoTitle_periodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSalario.SueldoTitle_personal}"/>
                            </f:facet>
                            <h:outputText value="#{item.personal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton 
                                image="/faces/resources/images/view.png" 
                                action="#{sueldoController.prepareView}" 
                                value="#{bundleSalario.SueldoViewLink}"
                                title="#{bundleSalario.SueldoViewLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/edit.png" 
                                action="#{sueldoController.prepareEdit}" 
                                value="#{bundleSalario.SueldoEditLink}"
                                title="#{bundleSalario.SueldoEditLink}"
                                />

                            <h:commandButton 
                                image="/faces/resources/images/destroy.png"
                                onclick="return confirm('Â¿Esta seguro que desea eliminar este Sueldo?');" 
                                action="#{sueldoController.destroy}" 
                                title="#{bundleSalario.SueldoDestroyLink}"
                                value="#{bundleSalario.SueldoDestroyLink}"
                                />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <h:commandButton 
                    image="/faces/resources/images/new.png" 
                    action="#{sueldoController.prepareCreate}" 
                    value="#{bundleSalario.SueldoCreateLink}"
                    title="#{bundleSalario.SueldoCreateLink}"
                    />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
