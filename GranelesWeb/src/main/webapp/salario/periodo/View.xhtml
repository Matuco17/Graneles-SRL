<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.ViewPeriodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputText value="#{bundleSalario.PeriodoTitle_id}" style="font-weight: bold;"/>
                    <h:outputText value="#{periodoController.selected.id}" title="#{bundleSalario.PeriodoTitle_id}"/>
                    <h:outputText value="#{bundleSalario.PeriodoTitle_descripcion}" style="font-weight: bold;"/>
                    <h:outputText value="#{periodoController.selected.descripcion}" title="#{bundleSalario.PeriodoTitle_descripcion}"/>
                    <h:outputText value="#{bundleSalario.PeriodoTitle_desde}" style="font-weight: bold;"/>
                    <h:outputText value="#{periodoController.selected.desde}" title="#{bundleSalario.PeriodoTitle_desde}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundleSalario.PeriodoTitle_hasta}" style="font-weight: bold;"/>
                    <h:outputText value="#{periodoController.selected.hasta}" title="#{bundleSalario.PeriodoTitle_hasta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundleSalario.PeriodoTitle_folioLibro}" style="font-weight: bold;"/>
                    <h:outputText value="#{periodoController.selected.folioLibro}" title="#{bundleSalario.PeriodoTitle_folioLibro}"/>
                    <h:outputText value="#{bundleSalario.PeriodoTitle_nroPrimeraHoja}" style="font-weight: bold;"/>
                    <h:outputText value="#{periodoController.selected.nroPrimeraHoja}" title="#{bundleSalario.PeriodoTitle_nroPrimeraHoja}"/>
                </h:panelGrid>


                <h:panelGrid columns="4">
                    <h:commandButton action="#{periodoController.destroyAndView}" 
                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundleSalario.PeriodoDestroyLink}"
                                     title="#{bundleSalario.PeriodoDestroyLink}"
                                     onclick="return confirm('Â¿Esta seguro que desea eliminar este Periodo?');" 
                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png" 
                                     value="#{bundleSalario.PeriodoEditLink}"
                                     title="#{bundleSalario.PeriodoEditLink}"
                                     />
                    <h:commandButton action="#{periodoController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundleSalario.PeriodoCreateLink}"
                                     title="#{bundleSalario.PeriodoCreateLink}"
                                     />
                    <h:commandButton action="#{periodoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleSalario.PeriodoShowAllLink}"
                                     title="#{bundleSalario.PeriodoShowAllLink}"
                                     />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
