<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.CreatePeriodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundleSalario.PeriodoTitle_id}" for="id" style="font-weight: bold;" />
                    <p:inputText id="id" value="#{periodoController.selected.id}" />
                    <h:outputLabel value="#{bundleSalario.PeriodoTitle_descripcion}" for="descripcion" style="font-weight: bold;" />
                    <p:inputText id="descripcion" value="#{periodoController.selected.descripcion}" />
                    <h:outputLabel value="#{bundleSalario.PeriodoTitle_desde}" for="desde" style="font-weight: bold;" />
                    <p:calendar id="desde" value="#{periodoController.selected.desde}" title="#{bundleSalario.PeriodoTitle_desde}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="#{bundleSalario.PeriodoTitle_hasta}" for="hasta" style="font-weight: bold;" />
                    <p:calendar id="hasta" value="#{periodoController.selected.hasta}" title="#{bundleSalario.PeriodoTitle_hasta}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:calendar>
                    <h:outputLabel value="#{bundleSalario.PeriodoTitle_folioLibro}" for="folioLibro" style="font-weight: bold;" />
                    <p:inputText id="folioLibro" value="#{periodoController.selected.folioLibro}" />
                    <h:outputLabel value="#{bundleSalario.PeriodoTitle_nroPrimeraHoja}" for="nroPrimeraHoja" style="font-weight: bold;" />
                    <p:inputText id="nroPrimeraHoja" value="#{periodoController.selected.nroPrimeraHoja}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{periodoController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleSalario.PeriodoSaveLink}" 
                                     title="#{bundleSalario.PeriodoSaveLink}"
                                     />

                    <h:commandButton action="#{periodoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleSalario.PeriodoShowAllLink}"
                                     title="#{bundleSalario.PeriodoShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
