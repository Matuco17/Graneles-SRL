<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.CreateFeriadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundleSalario.FeriadoTitle_fecha}" for="fecha" style="font-weight: bold;" />
                    <p:calendar id="fecha" value="#{feriadoController.selected.fecha}" title="#{bundleSalario.FeriadoTitle_fecha}" pattern="dd/MM/yyyy" />
                    <h:outputLabel value="#{bundleSalario.FeriadoTitle_feriadocol}" for="feriadocol" style="font-weight: bold;" />
                    <p:inputText id="feriadocol" value="#{feriadoController.selected.feriadocol}" />
                    <h:outputLabel value="#{bundleSalario.FeriadoTitle_tipo}" for="tipo" style="font-weight: bold;" />
                    <p:selectOneMenu id="tipo" value="#{feriadoController.selected.tipo}" >
                        <f:selectItems value="#{fixedListController.tipoFeriadoSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:commandButton action="#{feriadoController.create}"
                                     image="/faces/resources/images/save.png" 
                                     value="#{bundleSalario.FeriadoSaveLink}" 
                                     title="#{bundleSalario.FeriadoSaveLink}"
                                     />

                    <h:commandButton action="#{feriadoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleSalario.FeriadoShowAllLink}"
                                     title="#{bundleSalario.FeriadoShowAllLink}"
                                     immediate="true" 
                                     />

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
