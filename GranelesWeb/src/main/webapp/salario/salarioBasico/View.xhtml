<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSalario.ViewSalarioBasicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="#{bundleSalario.SalarioBasicoTitle_tarea}" for="tarea"  />
                    <h:selectOneMenu id="tarea" value="#{salarioBasicoController.selected.tarea}" disabled="true" required="true" requiredMessage="#{bundleSalario.SalarioBasicoRequiredMessage_tarea}" >
                        <f:selectItems value="#{tareaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleSalario.SalarioBasicoTitle_categoria}" for="categoria"  />
                    <h:selectOneMenu id="categoria" value="#{salarioBasicoController.selected.categoria}"  disabled="true"  required="true" requiredMessage="#{bundleSalario.SalarioBasicoRequiredMessage_categoria}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleSalario.SalarioBasicoTitle_desde}" for="desde"   />
                    <p:calendar id="desde" value="#{salarioBasicoController.selected.desde}"  disabled="true"  title="#{bundleSalario.SalarioBasicoTitle_desde}" pattern="dd/MM/yyyy" />
                    <h:outputLabel value="#{bundleSalario.SalarioBasicoTitle_hasta}" for="hasta"  />
                    <p:calendar id="hasta" value="#{salarioBasicoController.selected.hasta}"  disabled="true"  title="#{bundleSalario.SalarioBasicoTitle_hasta}" pattern="dd/MM/yyyy" />
                    <h:outputLabel value="#{bundleSalario.SalarioBasicoTitle_basico}" for="basico"  />
                    <p:inputText id="basico" value="#{salarioBasicoController.selected.basico}"  disabled="true"  />
                      
               </h:panelGrid>


                <h:panelGrid columns="4">
                    <h:commandButton action="#{salarioBasicoController.destroyAndView}" 
                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundleSalario.SalarioBasicoDestroyLink}"
                                     title="#{bundleSalario.SalarioBasicoDestroyLink}"
                                     onclick="return confirm('Â¿Esta seguro que desea eliminar este SalarioBasico?');" 
                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png" 
                                     value="#{bundleSalario.SalarioBasicoEditLink}"
                                     title="#{bundleSalario.SalarioBasicoEditLink}"
                                     />
                    <h:commandButton action="#{salarioBasicoController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundleSalario.SalarioBasicoCreateLink}"
                                     title="#{bundleSalario.SalarioBasicoCreateLink}"
                                     />
                    <h:commandButton action="#{salarioBasicoController.prepareList}"
                                     image="/faces/resources/images/viewAll.png" 
                                     value="#{bundleSalario.SalarioBasicoShowAllLink}"
                                     title="#{bundleSalario.SalarioBasicoShowAllLink}"
                                     />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
