<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputText value="#{bundleSalario.SalarioBasicoTitle_tarea}" style="font-weight: bold;"/>

                    <h:outputText value="#{bundleSalario.SalarioBasicoTitle_categoria}" style="font-weight: bold;"/>

                    <h:outputLabel value ="" />

                    <h:outputText value="#{bundleSalario.SalarioBasicoTitle_hasta}" style="font-weight: bold;"/>

               </h:panelGrid>

                                     image="/faces/resources/images/destroy.png" 
                                     value="#{bundleSalario.SalarioBasicoDestroyLink}"

                                     />

                    <h:commandButton action="Edit" 
                                     image="/faces/resources/images/edit.png"

                    <h:commandButton action="#{salarioBasicoController.prepareCreate}" 
                                     image="/faces/resources/images/new.png" 
                                     value="#{bundleSalario.SalarioBasicoCreateLink}"
                                     title="#{bundleSalario.SalarioBasicoCreateLink}"
                                     />
                    <h:commandButton action="#{salarioBasicoController.prepareList}"
