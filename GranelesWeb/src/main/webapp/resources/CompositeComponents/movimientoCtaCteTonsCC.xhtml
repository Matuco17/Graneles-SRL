<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="nuevo" type="java.lang.Boolean" required="true" />
        <cc:attribute name="editar" type="java.lang.Boolean" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2">
            <h:outputLabel value="#{bundleFacturacion.MovimientoCtaCteTonsTitle_empresa}" for="empresa" />
            <h:selectOneMenu id="empresa" value="#{movimientoCtaCteTonsController.selected.empresa}" rendered="#{cc.attrs.editar}">
                <f:selectItems value="#{empresaController.itemsAvailableSelectOne}" />
            </h:selectOneMenu>
            <h:outputText value="#{movimientoCtaCteTonsController.selected.empresa.toString()}" rendered="#{!cc.attrs.editar}" />

            <h:outputLabel value="#{bundleFacturacion.MovimientoCtaCteTonsTitle_fecha}" for="fecha" />
            <p:calendar value="#{movimientoCtaCteTonsController.selected.fecha}" pattern="dd/MM/yyyy" id="fecha" rendered="#{cc.attrs.editar}" />
            <h:outputText value="#{movimientoCtaCteTonsController.selected.fecha}" rendered="#{!cc.attrs.editar}" >
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>

            <h:outputLabel value="#{bundleFacturacion.MovimientoCtaCteTonsTitle_tipoTurno}" for="tipoTurno" />
            <h:selectOneMenu id="tipoTurno" value="#{movimientoCtaCteTonsController.selected.tipoTurno}" rendered="#{cc.attrs.editar}">
                <f:selectItems value="#{tipoJornalController.itemsAvailableSelectMany}" />
            </h:selectOneMenu>
            <h:outputText value="#{movimientoCtaCteTonsController.selected.tipoTurno.toString()}" rendered="#{!cc.attrs.editar}" />

            <h:outputLabel value="#{bundleFacturacion.MovimientoCtaCteTonsTitle_tipo}" for="tipo" />
            <p:selectOneRadio id="tipo" value="#{movimientoCtaCteTonsController.tipo}" disabled="#{!cc.attrs.editar}" >
                <f:selectItem itemValue="#{movimientoCtaCteController.tipo_debito}" itemLabel="#{bundleFacturacion.MovimientoCtaCteTitle_debito}" />
                <f:selectItem itemValue="#{movimientoCtaCteController.tipo_credito}" itemLabel="#{bundleFacturacion.MovimientoCtaCteTitle_credito}" />
            </p:selectOneRadio>

            <h:outputLabel value="#{bundleFacturacion.MovimientoCtaCteTitle_monto}" for="monto" />
            <p:inputText value="#{movimientoCtaCteController.monto}" id="monto" rendered="#{cc.attrs.editar}" >
                <f:convertNumber pattern="###,###,##0.00" />
            </p:inputText>
            <h:outputText value="#{movimientoCtaCteController.monto}" rendered="#{!cc.attrs.editar}" >
                <f:convertNumber pattern="###,###,##0.00" />
            </h:outputText>

            <h:outputLabel value="#{bundleFacturacion.MovimientoCtaCteTitle_observaciones}" for="observaciones" />
            <p:inputTextarea value="#{movimientoCtaCteController.selected.observaciones}" id="observaciones" rendered="#{cc.attrs.editar}" />
            <h:outputText value="#{movimientoCtaCteController.selected.observaciones}" rendered="#{!cc.attrs.editar}" />

        </h:panelGrid>
    </cc:implementation>
</html>
