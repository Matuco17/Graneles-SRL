<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:co="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <co:interface>
        <co:attribute name="editar" type="java.lang.Boolean" required="true" />
        <co:attribute name="calculadora" type="com.orco.graneles.vo.Calculadora" required="true" />
        
    </co:interface>

    <!-- IMPLEMENTATION -->
    <co:implementation>
     
        <p:panel header="Calculadora" >
            <p:panelGrid id="calculadora">
                <f:facet name="header" >
                    <p:row>
                        <p:column></p:column>
                        <c:forEach items="#{cc.attrs.calculadora.tiposJornales}" var="tipoJornal" >
                            <p:column colspan="3"><h:outputText value="#{tipoJornal.toString()}" /> </p:column>   
                        </c:forEach>
                    </p:row>
                </f:facet>
                
                 <c:forEach items="#{cc.attrs.calculadora.filas}" var="filaCalculadora" >
                     <p:row>
                         <p:column  ><h:outputText value="#{filaCalculadora.toString()}" /></p:column>
                         <c:forEach items="#{filaCalculadora.facturasCalculadoras}"  var="fCalculadora" >
                            <p:column>
                                <h:outputText value="#{fCalculadora.cantidad}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fCalculadora.valorTurno}" >
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{fCalculadora.valorTotal}"  >
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>                            
                         </c:forEach>
                     </p:row>
                </c:forEach>  
                
                     <p:row   >
                        <p:column></p:column>
                        <c:forEach items="#{cc.attrs.calculadora.totalXTipoJornal}" var="totalTipoJornal" >
                            <p:column colspan="2"></p:column>
                            <p:column>
                                <h:outputText value="#{totalTipoJornal}" >
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                        </c:forEach>      
                     </p:row>
                     <p:row>
                        <p:column></p:column>
                        <c:forEach items="#{cc.attrs.calculadora.totalXTipoJornal}" varStatus="iteracion" >
                            <c:choose>
                                <c:when test="#{!iteracion.last}" >
                                        <p:column colspan="3"></p:column>
                                </c:when>
                            </c:choose>
                        </c:forEach>
                        <p:column colspan="2" >Total Gral</p:column>
                        <p:column>
                                <h:outputText value="#{cc.attrs.calculadora.total}" >
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                        </p:column>
                    </p:row>
           </p:panelGrid>
        </p:panel>     
    </co:implementation>
</html>
